<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sending to Zapier...</title>
  <script>
    async function sendToZapier() {
      const params = new URLSearchParams(window.location.search);
      const response = params.get("response");
      const id = params.get("id");

      // Send to Zapier
      await fetch("https://hooks.zapier.com/hooks/catch/2308130/274a07i/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ response, id })
      });

      // Redirect to clean thank-you page
      window.location.href = "/dgaplus/thankyou.html";
    }

    sendToZapier();
  </script>
</head>
<body>
  <p>Processing...</p>
</body>
</html>
