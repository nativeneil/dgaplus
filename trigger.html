<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sending to Zapier...</title>
<script>
  async function triggerZap() {
    const params = new URLSearchParams(window.location.search);
    const response = params.get("response");
    const id = params.get("id");

    // âœ… Log values to check if they were extracted correctly
    console.log({ response, id });

    await fetch("https://hooks.zapier.com/hooks/catch/2308130/274a07i/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ response, id })
    });

    window.location.href = "/dgaplus/thankyou.html";
  }

  triggerZap();
</script>
</head>
<body>
  <p>Processing...</p>
</body>
</html>
