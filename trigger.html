<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sending to Zapier...</title>
<script>
  async function sendToZapier() {
    console.log("üîç Script started");

    const params = new URLSearchParams(window.location.search);
    const response = params.get("response");
    const id = params.get("id");

    console.log("‚úÖ Params extracted:", { response, id });

    if (!response || !id) {
      console.warn("‚ö†Ô∏è Missing query parameters");
      return;
    }

    const body = new URLSearchParams();
    body.set("response", response);
    body.set("id", id);

    try {
      const result = await fetch("https://hooks.zapier.com/hooks/catch/2308130/274a07i/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: body
      });

      console.log("üì§ Sent to Zapier:", result.status);
    } catch (err) {
      console.error("‚ùå Fetch failed:", err);
    }

    window.location.href = "/dgaplus/thankyou.html";
  }

  sendToZapier();
</script>
</head>
<body>
  <p>Processing...</p>
</body>
</html>
